<!DOCTYPE html>
<html>
<head>
	<title>SIU - Admin</title>

	<link rel="stylesheet" href="resources/css/bootstrap.css"></style>

	<script type="text/javascript" src="resources/js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.js"></script>
	<script type="text/javascript" src="resources/js/blockui.js"></script>
	<script type="text/javascript" src="resources/js/swal.js"></script>
</head>
<body>
	
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">SIU - FIUBA</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Importación</a></li>
		      <li><a href="#">Page 1</a></li>
		      <li><a href="#">Page 2</a></li>
		      <li><a href="#">Page 3</a></li>
		    </ul>
		  </div>
		</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			    <h3>Importación estudiantes</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="form-group">
					<div class="input-group input-file-estudiantes">
						<span class="input-group-btn">
			        		<button class="btn btn-primary btn-choose" type="button">Elegir</button>
			    		</span>
			    		<input id="archivoEstudiantes" type="text" class="form-control" placeholder='Elegir archivo .csv ...' />
			    		<span class="input-group-btn">
			       			 <button class="btn btn-warning btn-reset" type="button">Resetear</button>
			    		</span>
					</div>
				</div>
				<div class="form-group" style="text-align: right">
					<span class="input-group-btn">
						<button onclick="clickEstudiantes()" type="submit" class="btn btn-primary pull-right">Submit</button>
					</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
			    <h3>Importación docentes</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				
				<div class="form-group">
					<div class="input-group input-file-docentes">
						<span class="input-group-btn">
			        		<button class="btn btn-primary btn-choose" type="button">Elegir</button>
			    		</span>
			    		<input id="archivoDocentes" type="text" class="form-control" placeholder='Elegir archivo .csv ...' />
			    		<span class="input-group-btn">
			       			 <button class="btn btn-warning btn-reset" type="button">Resetear</button>
			    		</span>
					</div>
				</div>
				<div class="form-group" style="text-align: right">
					<span class="input-group-btn">
						<button onclick="clickDocentes()" type="submit" class="btn btn-primary pull-right">Submit</button>
					</span>
				</div>
				
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
